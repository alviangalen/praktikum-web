<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catatan Sederhana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h2 class="fw-bold">ğŸ“ Aplikasi Catatan Sederhana</h2>
      <p class="text-muted">Tulis catatan atau ide mu disini</p>
    </div>

    <div class="card shadow-sm p-4">
      <div class="mb-3">
        <input type="text" id="noteInput" class="form-control form-control-lg" placeholder="Tulis catatan..." />
      </div>
      <div class="mb-4 d-flex gap-2">
        <button class="btn btn-primary w-100" onclick="addNote()">
          <i class="fas fa-plus me-2"></i>Tambah Catatan
        </button>
        <button class="btn btn-outline-secondary w-100" onclick="clearForm()">
          <i class="fas fa-eraser me-2"></i>Bersihkan
        </button>
      </div>

      <ul id="noteList" class="list-group"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
